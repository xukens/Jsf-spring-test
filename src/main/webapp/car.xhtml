<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tp="http://java.sun.com/jsf/composite/components"
>
<h:head>
    <title>JSF Spring Integration</title>
</h:head>
<h:body>

    <h2>Car Names List</h2>


    <ul>

        <h:form>

            <ui:repeat var="cars" value="#{carBean.fetchCarDetails()}" varStatus="status">
                <tp:car car="#{cars}"></tp:car>
                <tp:truck car="#{cars}" ></tp:truck>
                <li><h3>#{cars}</h3></li>
                #{status.index}
            </ui:repeat>
        </h:form>

    </ul>
</h:body>
</html>
